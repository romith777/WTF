<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Account - WTPRINTS</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="user.css">
</head>
<body>
  <header>
    <a href="../index.html"><div class="logo">WTPRINTS</div></a>
    <nav>
      <a href="../index.html">Home</a>
      <a href="../cart/cart.html">Cart</a>
      <a href="./orders.html">Orders</a>
    </nav>
  </header>

  <main>
    <div class="account-wrapper">
      <aside class="sidebar">
        <div class="avatar-wrap">
          <div class="avatar-circle" id="avatar-initial">?</div>
        </div>
        <div class="sidebar-username" id="sidebar-username">Loading...</div>
        <div class="avatar-divider"></div>

        <nav class="side-menu">
          <a class="menu-item active" href="#">ACCOUNT</a>
          <a class="menu-item" href="#">SETTINGS</a>
          <a class="menu-item" href="#">PASSWORD</a>
          <a class="menu-item" href="../cart/cart.html">CART</a>
          <a class="menu-item" href="#">FAVOURITES</a>
        </nav>
        
        <button class="logout-btn" id="logoutBtn">Logout</button>
      </aside>

      <section class="account-main">
        <h1 class="account-title">ACCOUNT</h1>
        <p class="account-sub">Manage your personal information and preferences</p>

        <div class="account-fields">
          <div class="field">
            <label class="field-label">Name</label>
            <div class="field-value" id="display-name">Loading...</div>
          </div>

          <div class="field">
            <label class="field-label">Email</label>
            <div class="field-value" id="display-email">Loading...</div>
          </div>

          <div class="field">
            <label class="field-label">Status</label>
            <div class="status-badge">Active</div>
          </div>

          <div class="field">
            <label class="field-label">Address</label>
            <div class="field-value empty" id="display-address">Not set</div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <script src="user.js"></script>
</body>
</html>
